---
name: "auth_auth"
pack: "duo"
runner_type: "python-script"
description: "Carry out an duo auth."
enabled: true
entry_point: 'auth_auth.py'

parameters:
  username:
    type: "string"
    description: "The Duo username to auth."
    default: "{{action_context.api_user}}"

  factor:
    type: "string"
    description: "Factor to use for authentication."
    enum:
      - "auto"
      - "push"
      - "passcode"
      - "sms"
      - "phone"
    default: "auto"

  # FIX
  ipaddr:
    type: "string"
    description: "The IP address of the user to be authenticated, in dotted quad format."

  async:
    type: "boolean"
    description: "Return a transaction ID instead of waiting for auth."
    default: false
    immutable: true

  device:
    type: "string"
    description: "The device ID to use."
    default: "auto"

  push_type:
    type: "string"
    description: "This string is displayed in the Duo Mobile app before the word “request”. "
    default: "ChatOps"

  passcode:
    type: "integer"
    description: "Passcode entered by the user."

  # FIX
  push_info:
    type: "string"
    description: "*Fix* Extra key/value pairs that will be URL-encoded."

